<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlainsboroSigns</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>PlainsboroSigns</h1>

  <!-- Editor-only control panel -->
  <div id="editor-controls" style="text-align: center; margin: 10px; display: none;">
    <button onclick="downloadMarkerData()" style="padding: 8px 15px;">ðŸ’¾ Save marker data</button>
  </div>

  <!-- The interactive map -->
  <div id="map"></div>

  <!-- Mode selector overlay -->
  <div id="modeOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000000bb;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;color:white;font-family:sans-serif;">
    <h2>Welcome to PlainsboroSigns</h2>
    <p>Are you a guest or the editor?</p>
    <div>
      <button onclick="setMode('guest')" style="margin: 10px; padding: 10px 20px;">Guest</button>
      <button onclick="promptPassword()" style="margin: 10px; padding: 10px 20px;">Editor</button>
    </div>
    <div id="passArea" style="display:none; margin-top:20px;">
      <input type="password" id="editorPass" placeholder="Enter password" style="padding:5px;">
      <button onclick="checkPassword()" style="padding:5px 10px;">Submit</button>
      <p id="wrongPass" style="color: red; display: none;">Wrong password. Try again or continue as guest.</p>
      <button onclick="setMode('guest')" style="margin-top:10px;">Continue as Guest</button>
    </div>
  </div>

  <!-- Leaflet and script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
